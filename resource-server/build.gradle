buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.5.RELEASE')
        classpath 'io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-oauth2:1.2.1.RELEASE'
    compile 'io.pivotal.spring.cloud:spring-cloud-sso-connector:2.1.1.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE'
}
